<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Calculator Options</title>
  <link rel="stylesheet" href="../stylesheets/options.css">
</head>

<body>
  <div class="center">
    <main class="container">
      <h1 class="title">Currency Calculator</h1>


      <h2 class="subtitle">Choose default currencies</h2>
      <div class="control">
        <label for="primaryDefault" class="label">Primary</label>
        <div class="select" title="Choose currency">
          <select id="primaryDefault"></select>
        </div>
      </div>


      <div class="control">
        <label for="secondaryDefault" class="label">Secondary</label>
        <div class="select" title="Choose currency">
          <select id="secondaryDefault"></select>
        </div>
      </div>

    </main>
  </div>
  <script src="../scripts/options.js"></script>
</body>

</html>
