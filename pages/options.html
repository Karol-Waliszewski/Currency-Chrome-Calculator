<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Calculator Options</title>
  <link rel="stylesheet" href="../stylesheets/options.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Currency Calculator</h1>
  </header>

  <main class="options center">
    <div>
      <h3 class="options__title">Default currencies:</h3>

      <div class="control">
        <label for="primaryDefault" class="control__label">Primary</label>
        <div class="control__select" title="Choose currency">
          <select id="primaryDefault"></select>
        </div>
      </div>

      <div class="control">
        <label for="secondaryDefault" class="control__label">Secondary</label>
        <div class="control__select" title="Choose currency">
          <select id="secondaryDefault"></select>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <h2 class="footer__text">Created by
        <a class="footer__link" href="https://github.com/Karol-Waliszewski">Karol Waliszewski</a>
      </h2>
  </footer>

  <script src="../scripts/options.js"></script>
</body>

</html>
