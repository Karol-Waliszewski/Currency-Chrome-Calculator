<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Calculator</title>
  <link rel="stylesheet" href="../stylesheets/popup.css">
</head>

<body>
  <main class="container">

    <div class="control">
      <div class="select" title="Choose currency">
        <select id="mainCurrency"></select>
      </div>
      <input class="input" type="number" placeholder="Amount of money" id="mainCurrencyInput" min="0" value="1">
    </div>

    <button class="button" id="swap" title="Swap the currencies">
      <img src="../images/swap-arrows.svg" alt="swap arrows" class="button__icon">
    </button>

    <div class="control">
      <div class="select"  title="Choose currency">
        <select id="secondaryCurrency"></select>
      </div>
      <input class="input" type="number" placeholder="Result" id="secondaryCurrencyResult" readonly>
    </div>

  </main>

  <div class="error">
    <article>
      <p id="error">Error Message</p>
    </article>
  </div>
  <script src="../scripts/popup.js"></script>
</body>

</html>
